<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
		<meta charset="ISO-8859-1"></meta>
		<title>Add Manufacturers</title>
	</h:head>
	
	<h:body>
		<h3>Add Manufacturer</h3>
		
		<h:form>
			<h:messages />
			
			<!-- Enter product Id -->
			Manu Code
			<h:inputText value="#{addManufacturerController.newManufacturer.manuCode}" required="true" requiredMessage="Id is mandatory"/>
			
			<br/>
			<br/>
			
			<!-- Enter product description -->
			Manu Name
			<h:inputText value="#{addManufacturerController.newManufacturer.manuName}" required="true" requiredMessage="Description is mandatory"/>
			
			<br/>
			<br/>
			
			<!-- Enter product description -->
			Manu Details
			<h:inputText value="#{addManufacturerController.newManufacturer.manuDetails}" required="true" requiredMessage="Description is mandatory"/>
			
			<br/>
			<br/>
			
			
			<!-- Leave the form page and go to the Link.xhtml page -->
			<h:commandButton value="Add" action="#{addManufacturerController.addManufacturer()}"/>
		</h:form>
	</h:body>
</html>
